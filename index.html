<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Values Card Sort</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .category {
            width: 30%;
            min-height: 200px;
            border: 2px dashed #000;
            padding: 10px;
        }
        .card {
            background-color: lightblue;
            padding: 10px;
            margin: 5px;
            cursor: grab;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <h1>Values Card Sort</h1>
    <p>Drag and drop the cards into the relevant category.</p>
    <div class="container">
        <div class="category" id="important" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h2>Important</h2>
        </div>
        <div class="category" id="very-important" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h2>Very Important</h2>
        </div>
        <div class="category" id="not-important" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h2>Not Important</h2>
        </div>
    </div>
    <div>
        <h2>Values</h2>
        <div class="card" draggable="true" ondragstart="drag(event)" id="card1">Integrity</div>
        <div class="card" draggable="true" ondragstart="drag(event)" id="card2">Respect</div>
        <div class="card" draggable="true" ondragstart="drag(event)" id="card3">Innovation</div>
    </div>
    <script>
        function allowDrop(event) {
            event.preventDefault();
        }
        function drag(event) {
            event.dataTransfer.setData("text", event.target.id);
        }
        function drop(event) {
            event.preventDefault();
            var data = event.dataTransfer.getData("text");
            event.target.appendChild(document.getElementById(data));
        }
    </script>
</body>
</html>
