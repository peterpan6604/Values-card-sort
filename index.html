<!DOCTYPE html>
<html>
<head>
    <title>Personal Values Card Sort</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <div class="header">
            <h1>Personal Values Card Sort</h1>
            <p>Sort your values into different categories</p>
            <button id="resetButton">Reset All Cards</button>
        </div>
        
        <div class="categories">
            <div class="category" id="important">
                <h2>IMPORTANT TO ME</h2>
                <div class="card-container" id="important-container"></div>
            </div>
            
            <div class="category" id="veryImportant">
                <h2>VERY IMPORTANT TO ME</h2>
                <div class="card-container" id="veryImportant-container"></div>
            </div>
            
            <div class="category" id="notImportant">
                <h2>NOT IMPORTANT TO ME</h2>
                <div class="card-container" id="notImportant-container"></div>
            </div>
        </div>
        
        <div class="unsorted">
            <h2>Unsorted Values</h2>
            <div class="card-grid" id="unsorted-container"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
