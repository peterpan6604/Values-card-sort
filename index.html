<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Values Card Sort</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .category {
            width: 30%;
            min-height: 200px;
            border: 2px dashed #000;
            padding: 10px;
        }
        .card {
            background-color: lightblue;
            padding: 10px;
            margin: 5px;
            cursor: grab;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <h1>Values Card Sort</h1>
    <p>Drag and drop the cards into the relevant category. Once placed, they cannot be moved.</p>
    <div class="container">
        <div class="category" id="important" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h2>Important</h2>
        </div>
        <div class="category" id="very-important" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h2>Very Important</h2>
        </div>
        <div class="category" id="not-important" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h2>Not Important</h2>
        </div>
    </div>
    <div>
        <h2>Values</h2>
        <script>
            const values = [
                "Acceptance", "Achievement", "Attractiveness", "Authority", "Accuracy", "Beauty", "Caring", "Change", "Compassion", "Commitment", 
                "Contribution", "Cooperation", "Comfort", "Creativity", "Dependability", "Ecology", "Fame", "Faithfulness", "Family", "Fitness", 
                "Forgiveness", "Friendship", "Generosity", "Growth", "Godâ€™s Will", "Health", "Helpfulness", "Genuineness", "Hope", "Humility", 
                "Independence", "Intimacy", "Inner Peace", "Justice", "Knowledge", "Industry", "Loved", "Loving", "Mindfulness", "Non-Conformity", 
                "Monogamy", "Openness", "Moderation", "Passion", "Pleasure", "Power", "Realism", "Rationality", "Responsibility", "Risk", "Purpose", 
                "Safety", "Self-Acceptance", "Self-Esteem", "Sexuality", "Service", "Simplicity", "Solitude", "Self-Knowledge", "Stability", "Tolerance", 
                "Virtue", "World Peace", "Spirituality", "Tradition", "Wealth"
            ];
            values.forEach((value, index) => {
                document.write(`<div class="card" draggable="true" ondragstart="drag(event)" id="card${index}">${value}</div>`);
            });
        </script>
    </div>
    <script>
        function allowDrop(event) {
            event.preventDefault();
        }
        function drag(event) {
            event.dataTransfer.setData("text", event.target.id);
        }
        function drop(event) {
            event.preventDefault();
            var data = event.dataTransfer.getData("text");
            var draggedElement = document.getElementById(data);
            if (!event.target.classList.contains("category")) return;
            event.target.appendChild(draggedElement);
            draggedElement.removeAttribute("draggable");
            draggedElement.style.cursor = "default";
        }
    </script>
</body>
</html>
